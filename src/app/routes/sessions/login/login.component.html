<div class="w-full h-full" fxLayout="row" class="holder" style="height: 100vh;">
  <div class="holder" style="width: 70% ;" > 
    <div class="child">
    <owl-carousel-o [options]="carosulCustomOptions" style="height: 100%;" >
      <ng-template carouselSlide >
        <div class="carousel-image">
          <img  src="https://picsum.photos/200/300?random=1" ></div>
      </ng-template>  
      <ng-template carouselSlide >
        <div class="carousel-image"><img  src="https://picsum.photos/200/300?random=2"></div>
        
      </ng-template>  
      <ng-template carouselSlide >
        <div class="carousel-image">
          <img  src="https://picsum.photos/200/300?random=3"></div>
      </ng-template>  
      <ng-template carouselSlide >
        <div class="carousel-image">
        <img src="https://picsum.photos/200/300?random=4">
      </div>
      </ng-template>  
      <ng-template carouselSlide >
        <div class="carousel-image">
        <img src="https://picsum.photos/200/300?random=5">
        
    </div>
      </ng-template>  
    </owl-carousel-o>
  </div>

    
  
  </div>
  <div class="holder" style="width: 30%;" > 
    <mat-card class="login-card">
    
      <mat-card-title>Sign in</mat-card-title>
      <mat-card-subtitle class="subtitle">To continue to wibilo</mat-card-subtitle>
<mat-card-content>
   <form [formGroup]="loginForm" >
    
    <p>
      
      <mat-form-field>
        <mat-label>Email*</mat-label>
        <input type="text" matInput  formControlName="email" />
        <mat-hint class="hint">Forgot e-mail ?</mat-hint>
        <mat-error *ngIf="loginForm.get('email').hasError('required')">
          You must enter a email
        </mat-error>
        <mat-error 
        *ngIf="!loginForm.get('email').hasError('required') &&
        loginForm.get('email').hasError('email')">
        Please enter a valid email address
        </mat-error>
      </mat-form-field>
    </p>

    <p>
      
      <mat-form-field>
        <mat-label>Password*</mat-label>
        <input type="password" matInput  formControlName="password" />
        <mat-hint class="hint">Forgot password ?</mat-hint>
      </mat-form-field>
    </p>
    
    
   </form> 

    <!-- <p *ngIf="error" class="error">
      {{ error }}
    </p> -->

    <div class="row footer-login" >
     <div style="padding: 10px 45px 10px 15px;"> 
       Are you a new user?<br>
       
     <mat-hint class="register-text" style="text-align: left;">Register</mat-hint>
     </div>
     
    
    <!-- <p class="hint">Register</p> -->
     
    <div class="continue-btn">
      Continue
    </div>
    </div>

</mat-card-content>
</mat-card>
  </div>
</div>
